<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <section>
    <h1 class="gameTitle">TIC TAC TOE</h1>
    <h2 class="gameStatus"></h2>
    <div class="gameContainer">
      
      <div class='containerX'>
        <img src='https://images.vexels.com/media/users/3/142320/isolated/preview/2fb949c4cddcbe8216aff479680717e3-membrete-neon-rojo-alfabeto-x.png'>
      </div>
      
      <div  class='containerGame'>
        
        <div data-cell-index="0" class="cell"></div>
      <div data-cell-index="1" class="cell"></div>
      <div data-cell-index="2" class="cell"></div>
      <div data-cell-index="3" class="cell"></div>
      <div data-cell-index="4" class="cell"></div>
      <div data-cell-index="5" class="cell"></div>
      <div data-cell-index="6" class="cell"></div>
      <div data-cell-index="7" class="cell"></div>
      <div data-cell-index="8" class="cell"></div>
        
    </div>
        
      
      <div class='containerO'>
         <img src= 'https://images.vexels.com/media/users/3/142333/isolated/preview/b6e4d0c10c0cd93097be81255b7570ce-membrete-rojo-neon-letra-o.png'>
      </div>
      
      </div>
      
    
    <button class="resetGame">Let's Play</button>
  </section>
  
  <script src="script.js"></script>
</body>
</html>
